<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="main-card">
    <div id="hero-img-div">
      <img src="./images/illustration-hero.svg" alt="cartoon hero image">

    </div>

    <div id="text-div">
      <div id="title-div">

      </div>

      <div id="description-div">
        <h1 class="desc-title">Order Summary</h1>
        <p class="desc-text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div id="annual-plan-div">
        <div id="left-div">
          <div id="icon-div"><img src="./images/icon-music.svg" alt="music icon" /></div>
          <div id="left-inner-text-div">
            <span id="annual-plan-text">
              Annual Plan
            </span>
            <div id="price-text">
              $59.99/year
            </div>
          </div>
        </div>
        <a href="test.ca">Change</a>
      </div>
    </div>
    <div id="proceed-to-payment-div">
      <button>Proceed to Payment</button>
    </div>
    <div id="cancel-order-div">
      <button>Cancel Order</button>
    </div>
  </div>
</body>

</html>
